<div class="w-screen h-[60vh] md:h-[calc(100vh-64px)]" #map></div>

<section
  class="sm:fixed md:w-[260px] bg-white md:rounded md:top-20 md:left-10 p-5"
  [class.h-[40vh]]="markers().length > 0"
>
  <h2 class="text-2xl font-bold text-black mb-2">
    Marcadores
  </h2>

  <div class="flex flex-col gap-2 w-full h-[calc(100%-32px)] overflow-y-scroll">
    @for (marker of markers(); track marker.id) {
      <marker-item
        [marker]="marker"
        (click)="flyToMarker(marker.mapboxMarker.getLngLat())"
        (dblclick)="deleteMarker(marker)"
      />
    } @empty {
      <div class="flex justify-center items-center bg-blue-100 rounded py-5">
        <p class="text-xs text-secondary">No hay marcadores</p>
      </div>
    }
  </div>
</section>
